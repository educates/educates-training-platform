#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@overlay/match-child-defaults missing_ok=True
clusterPackages:
  certs:
    enabled: true
    settings:
      certProvider: acme-aws
      domains:
        -  #@ data.values.clusterIngress.domain
      acme:
        aws:
          certs:
            region: #@ data.values.clusterInfrastructure.aws.region
