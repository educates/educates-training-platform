#! kind using provided domain with certificate provided using cert-manager
clusterInfrastructure:
  provider: "kind"
  wildcardCertificate:
    tls.crt: |
      -----BEGIN CERTIFICATE-----
      "XXXXXX"
      -----END CERTIFICATE-----
    tls.key: |
      -----BEGIN RSA PRIVATE KEY-----
      "YYYYYY"
      -----END RSA PRIVATE KEY-----
clusterSecurity:
  policyEngine: "kyverno"
clusterIngress:
  domain: "educates.example.com"
