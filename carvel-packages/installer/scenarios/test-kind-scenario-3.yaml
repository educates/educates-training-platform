#! kind using provided domain with local CA using cert-manager
clusterInfrastructure:
  provider: "kind"
  wildcardCA:
    ca.crt: |
      -----BEGIN CERTIFICATE-----
      "CA_CA_CA_CA"
      -----END CERTIFICATE-----
clusterSecurity:
  policyEngine: "kyverno"
clusterIngress:
  domain: "educates.example.com"
